<article id=login_div>
  <h1>
    <a href="{WEBURL}index.php" id=logo title="{WEBTITLE}">{LOGO}</a>
  </h1>
  <form id=login_frm method=post autocomplete=off action="{URL}">
    <h2 class="table fullwidth">
      <span class="td icon-signin">{LNG_Sign in}</span>
      <span class="td icon-language language-menu" title="{LNG_Change language}">
        <ul>{LANGUAGES}</ul>
      </span>
    </h2>
    <aside class="{CLASS} center">{MESSAGE}</aside>
    <fieldset>
      <p>
        <label class="g-input icon-email">
          <input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="{LNG_Email}">
        </label>
      </p>
      <p>
        <label class="g-input icon-password">
          <input type=password name=login_password id=login_password value="{PASSWORD}" maxlength=20 placeholder="{LNG_Password}">
        </label>
      </p>
      <p class="table fullwidth collapse">
        <a class="td" href="index.php?action=forgot">{LNG_Forgot}</a>
        <input type="hidden" name="token" id="token" value="{TOKEN}">
      </p>
    </fieldset>
    <fieldset>
      <button type=submit class="button login wide">{LNG_Sign in}</button>
      <FACEBOOK>
        <button type=button class="button facebook wide margin-top" id=facebook_login>
          <span class="icon-facebook">Login with Facebook</span>
        </button>
      </FACEBOOK>
      <GOOGLE>
        <button type=button class="button google wide margin-top" id=google_login>
          <span class="icon-google">Login with Google</span>
        </button>
      </GOOGLE>
    </fieldset>
  </form>
  <script>
    new GForm('login_frm');
    initFacebookButton('facebook_login');
    initGoogleButton('google_login');
  </script>
</article>
